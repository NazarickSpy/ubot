<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Loukys Store</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Admin Navigation -->
    <nav class="admin-nav">
        <div class="container">
            <a href="admin.html" class="admin-logo">
                <i class="fas fa-crown"></i>
                <span>LOUKYS</span>ADMIN
            </a>
            <div class="admin-nav-menu">
                <a href="admin.html" class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                <a href="admin-products.html"><i class="fas fa-box"></i> Products</a>
                <a href="admin-orders.html"><i class="fas fa-shopping-bag"></i> Orders</a>
                <a href="admin-users.html"><i class="fas fa-users"></i> Users</a>
                <a href="admin-settings.html"><i class="fas fa-cog"></i> Settings</a>
            </div>
            <a href="index.html" class="btn btn-outline">
                <i class="fas fa-store"></i>
                Back to Store
            </a>
        </div>
    </nav>

    <main class="admin-main">
        <div class="container">
            <!-- Dashboard Stats -->
            <div class="admin-header">
                <h1><i class="fas fa-tachometer-alt"></i> Admin Dashboard</h1>
                <div class="admin-actions">
                    <button class="btn btn-primary">
                        <i class="fas fa-sync-alt"></i>
                        Refresh
                    </button>
                    <button class="btn btn-outline">
                        <i class="fas fa-download"></i>
                        Export
                    </button>
                </div>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-shopping-bag"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="total-orders">0</h3>
                        <p>Total Orders</p>
                    </div>
                    <div class="stat-change positive">
                        <i class="fas fa-arrow-up"></i>
                        <span>12%</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-money-bill-wave"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="total-revenue">Rp 0</h3>
                        <p>Total Revenue</p>
                    </div>
                    <div class="stat-change positive">
                        <i class="fas fa-arrow-up"></i>
                        <span>24%</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="total-users">0</h3>
                        <p>Total Users</p>
                    </div>
                    <div class="stat-change positive">
                        <i class="fas fa-arrow-up"></i>
                        <span>8%</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="low-stock">0</h3>
                        <p>Low Stock</p>
                    </div>
                    <div class="stat-change negative">
                        <i class="fas fa-arrow-down"></i>
                        <span>Need restock</span>
                    </div>
                </div>
            </div>

            <!-- Recent Orders & Stock -->
            <div class="admin-grid">
                <div class="admin-card">
                    <div class="card-header">
                        <h3><i class="fas fa-clock"></i> Recent Orders</h3>
                        <a href="admin-orders.html" class="card-action">View All â†’</a>
                    </div>
                    <div class="card-body">
                        <table class="admin-table">
                            <thead>
                                <tr>
                                    <th>Order ID</th>
                                    <th>Customer</th>
                                    <th>Amount</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody id="recent-orders">
                                <!-- Orders loaded by JS -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="admin-card">
                    <div class="card-header">
                        <h3><i class="fas fa-box"></i> Stock Management</h3>
                        <button class="card-action" onclick="addProduct()">
                            <i class="fas fa-plus"></i>
                            Add Product
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="stock-list">
                            <!-- Stock items loaded by JS -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="admin-card">
                <div class="card-header">
                    <h3><i class="fas fa-bolt"></i> Quick Actions</h3>
                </div>
                <div class="card-body">
                    <div class="quick-actions">
                        <button class="quick-action" onclick="location.href='admin-products.html'">
                            <i class="fas fa-plus-circle"></i>
                            <span>Add New Product</span>
                        </button>
                        <button class="quick-action" onclick="restockProducts()">
                            <i class="fas fa-boxes"></i>
                            <span>Restock Products</span>
                        </button>
                        <button class="quick-action" onclick="location.href='admin-users.html'">
                            <i class="fas fa-user-plus"></i>
                            <span>Manage Users</span>
                        </button>
                        <button class="quick-action" onclick="generateReport()">
                            <i class="fas fa-chart-bar"></i>
                            <span>Generate Report</span>
                        </button>
                        <button class="quick-action" onclick="backupData()">
                            <i class="fas fa-database"></i>
                            <span>Backup Data</span>
                        </button>
                        <button class="quick-action" onclick="clearOrders()">
                            <i class="fas fa-trash"></i>
                            <span>Clear Old Orders</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Product Modal -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add/Edit Product</h2>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <form id="product-form">
                    <div class="form-group">
                        <label>Product Name</label>
                        <input type="text" id="product-name" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Price</label>
                            <input type="number" id="product-price" required>
                        </div>
                        <div class="form-group">
                            <label>Stock</label>
                            <input type="number" id="product-stock" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea id="product-desc" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Features (comma separated)</label>
                        <textarea id="product-features" rows="2" placeholder="Feature 1, Feature 2, Feature 3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Product</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/admin.js"></script>
</body>
  </html>
